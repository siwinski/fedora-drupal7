Alias /drupal7 /usr/share/drupal7

<Directory /usr/share/drupal7/>
  <IfModule mod_authz_core.c>
    # Apache 2.4
    Require local
  </IfModule>
  <IfModule !mod_authz_core.c>
    # Apache 2.2
    Order Deny,Allow
    Deny from all
    Allow from 127.0.0.1
    Allow from ::1
  </IfModule>
  #Uncomment the next line if using with SSL/TLS
  #php_flag session.cookie_secure on
  AllowOverride All
</Directory>
